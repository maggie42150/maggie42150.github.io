<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1>寶可夢圖鑑列表</h1>
    </div>



    <button class="btn btn-success" id="fetchPokemon_addJSAttribute">載入寶可夢圖鑑列表addJSAttribute</button>

    <button class="btn btn-primary" id="fetchPokemon_addEventListener">載入寶可夢圖鑑列表(addEventListener)</button>

    <button class="btn btn-primary" id="fetchPokemon_reset">重置</button>

    <div id='container'>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
    
    <script>
    let container=document.querySelector("#container");

    var btnaJA = document.querySelector("#fetchPokemon_addJSAttribute");
    btnaJA.onclick=function(event){
            container.innerHTML=" "; //清除
            let pokemons='';
            for(let i =1;i<=898;i++){
                let fileName =i.toString().padStart(3,'0');
                let pathFile =`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg =`<img src='${pathFile}'>`;
                pokemons+=pokemonImg;
            }
            container.innerHTML=pokemons;
    }

    var btnaEL = document.querySelector("#fetchPokemon_addEventListener");
    btnaEL.addEventListener('click',function(event){
        container.removeChild(container.childNodes[0]); //清除

        for(let i =1;i<=898;i++){
            let fileName =i.toString().padStart(3,'0');
            let pathFile =`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let img =document.createElement('img');
            img.setAttribute('src',pathFile);

            container.appendChild(img);
        }
        } 
        );

    var btnReset=document.querySelector("#fetchPokemon_reset");
    btnReset.addEventListener('click',function(event){
        container.innerHTML=" ";
    });

    </script>
